<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action = "http://localhost:5000/login" method = "post" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-23" style="color: red;">{{acknowledge}}</div>

					<div class="container-login100-form-btn p-t-13 p-b-23">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Donâ€™t have an account?
						</span>

						<a href="/signup" class="txt3">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
